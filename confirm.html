<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form HTML Javascript - Confirm</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Form HTML JS"/>
	<script src="confirm.js"></script>
</head>
<body>
	<h1>Creating Form with HTML and Javascript</h1>
	<h2>Confirm Form</h2>
	<form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php"><fieldset><legend>Please confirm your details</legend>
		<p>Your name: <span id="confirm_name"></span></p>
		<p>Your email: <span id="confirm_email"></span></p>
		<p>Your phone number: <span id="confirm_phone"></span></p>
		<p>Your age: <span id="confirm_age"></span></p>
		<p>Occupation: <span id="confirm_occupation"></span></p>
		<p>Your courses: <span id="confirm_courses"></span></p>
		<p>Your payment method: <span id="confirm_payment"></span></p>
		<p>Total payment: <span id="confirm_total"></span></p>

	</fieldset></br>
	<input type="submit" value="Pay Now"/>
	<input id="cancel_button" type="button" value="Cancel"/>
	</form>
</body>
</html>
