<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form HTML Javascript</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Form HTML JS"/>
	<script src="register.js"></script>
</head>
<body>
	<h1>Creating Form with HTML and Javascript</h1>
	<h2>Register Form</h2>
	<form id="registerForm" method="post" action="confirm.html">
		<fieldset><legend>Personal Informations</legend>
			<p><label for="firstname">Enter your firstname: </label>
			<input type="text" id="firstname" name="firstname"/></p>

			<p><label for="lastname">Enter your lastname: </label>
			<input type="text" id="lastname" name="lastname"/></p>

			<p><label for="email">Enter your Email: </label>
			<input type="text" id="email" name="email"/></p>

			<p><label for="phonenumber">Enter your Phone Number: </label>
			<input type="text" id="phonenumber" name="phonenumber"/></p>

			<p><label for="age">Enter your Age: </label>
			<input type="text" id="age" name="age"/></p>
			
		</fieldset>

		<fieldset id="radio_occupation"><legend>Select Your Occupation</legend>
			<label for="highschool">Highschool</label>
			<input type="radio" id="highschool" name="occupation" value="highschool"/><br/>

			<label for="university">University</label>
			<input type="radio" id="university" name="occupation" value="university"/><br/>

			<label for="working">Working</label>
			<input type="radio" id="working" name="occupation" value="working"/><br/>

			<label for="retired">Retired</label>
			<input type="radio" id="retired" name="occupation" value="retired"/><br/>
			
		</fieldset>
		<br/>

		<fieldset><legend>Select Courses</legend>
			<label for="logicmath">Logic Math - 449$</label>
			<input type="checkbox" id="logicmath" name="logicmath" value="selected"/><br/>

			<label for="python">Python - 799$</label>
			<input type="checkbox" id="python" name="python" value="selected"/><br/>

			<label for="web">Web Basic - 749$</label>
			<input type="checkbox" id="web" name="web" value="selected"/><br/>

			<label for="game">Game Python - 149$</label>
			<input type="checkbox" id="game" name="game" value="selected"/><br/>

			<label for="datascience">Data Science Basic - 249$</label>
			<input type="checkbox" id="datascience" name="datascience" value="selected"/><br/>

			<label for="ai">AI Basic - 499$</label>
			<input type="checkbox" id="ai" name="ai" value="selected"/><br/>

		</fieldset><br/>
		<label for="payment">Payment Method</label>
		<select name="payment" id="payment">
			<option value="none">Please select</option>
			<option value="paypal">Paypal</option>
			<option value="creditcard">Credit Card</option>

		</select><br/>

		<br/><input type="submit" value="Register Now"/>
		<input type="reset" value="Reset"/>
	</form>
</body>
</html>
